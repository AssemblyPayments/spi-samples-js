<!DOCTYPE html>
<html>
<head>
    <title>Table-POS: Assembly Payments Instore Integration Solution</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/favicon.png">

    <script src="/dist/TablePos.min.js"></script>

</head>
<body class="status-unpaired flow-idle">
    <table id="layout">
    <tr>
        <td class="col settings" rowspan="2">
            <h1>Settings</h1>
            <div class="padding-1">
                <form name="settings" onSubmit="return false;">
                    <table class="form">
                    <tr>
                        <th><label for="pos_id">Pos ID:</label></th>
                        <td><input type="text" class="action" name="pos_id" id="pos_id" placeholder="Pos ID" value="TABLEPOS1" required /></td>
                    </tr>
                    <tr>
                        <th><label for="eftpos_address">EFTPOS Address:</label></th>
                        <td><input type="text" class="action" name="eftpos_address" id="eftpos_address" placeholder="EFTPOS address" value="192.168.1.1" required /></td>
                    </tr>
                    <tr>
                        <th><label for="print_merchant_copy">Merchant receipt from EFTPOS:</label></th>
                        <td><input type="checkbox" class="action" id="print_merchant_copy" name="print_merchant_copy" value="false"></td>
                    </tr>
                    <tr>
                        <th><label for="rcpt_from_eftpos">Receipt from EFTPOS:</label></th>
                        <td><input type="checkbox" class="action" id="rcpt_from_eftpos" name="rcpt_from_eftpos" value="false"></td>
                    </tr>
                    <tr>
                        <th><label for="sig_flow_from_eftpos">Sig from EFTPOS:</label></th>
                        <td><input type="checkbox" class="action" id="sig_flow_from_eftpos" name="sig_flow_from_eftpos" value="false"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><button type="button" class="action no-hide" id="save_settings">Save</button></td>
                    </tr>
                    </table>
                </form>
            </div>
            <h1>Status</h1>
            <div class="padding-1 status">
                <p id="status_indicator" data-status="Unpaired" data-flow="Idle">
                    <label id="primary_status">Unpaired</label>
                    <span>: </span>
                    <label id="flow_status" class="flow_status">Idle</label>
                </p>
                <p class="paring-buttons">
                    <button type="button" class="action" id="pair">PAIR</button>
                    <button type="button" class="action" id="unpair">UNPAIR</button>

                    <button type="button" class="action" id="pair_confirm">Confirm Code</button>
                    <button type="button" class="action" id="pair_cancel">Cancel Pairing</button>
                </p>
            </div>

        </td>
        <td class="col flow">
            <h1>Flow: <span id="flow_status_heading">Idle</span></h1>
            <div class="padding-1">
                <div><p id="flow_msg"></p></div>
                <pre id="log"></pre>
            </div>
        </td>
        <td class="col receipt" rowspan="2">
            <h1>Receipt</h1>
            <div class="padding-1">
                <div id="receipt_output"></div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="col actions">

            <h1>Actions</h1>


            <div class="padding-1">

                <form name="controls">

                    <div class="action-buttons">
                        <button type="button" class="action" id="open">Open table</button>
                        <button type="button" class="action" id="add" data-ref="[bill_id]">Add to bill</button>
                        <button type="button" class="action" id="close" data-ref="[table_number]">Close table</button>
                        <button type="button" class="action" id="lock" data-ref="[table_number, locked]">Lock/Unlock table</button>
                        <button type="button" class="action" id="tables">List open tables</button>
                        <button type="button" class="action" id="table">Get table bill</button>
                        <button type="button" class="action" id="bill">Print bill ID</button>

                        <button type="button" class="action" id="pat_all_enable" aria-label="Enable all pay at table settings">Enable All PAT settings</button>
                        <button type="button" class="action" id="pat_enabled" data-ref="[enabled]">Pay at table</button>
                        <button type="button" class="action" id="operatorid_enabled" data-ref="[enabled]">Operator ID</button>
                        <button type="button" class="action" id="set_allowed_operatorid" data-ref="[enabled]">Set allowed operator ID</button>
                        <button type="button" class="action" id="equal_split" data-ref="[enabled]">Equal split</button>
                        <button type="button" class="action" id="split_by_amount" data-ref="[enabled]">Split by amount</button>
                        <button type="button" class="action" id="tipping" data-ref="[enabled]">Tipping</button>
                        <button type="button" class="action" id="summary_report" data-ref="[enabled]">Summary report</button>
                        <button type="button" class="action" id="set_label_operatorid" data-ref="[label]">Set operatorid label</button>
                        <button type="button" class="action" id="set_label_tableid" data-ref="[label]">Set tableid label</button>
                        <button type="button" class="action" id="set_label_paybutton" data-ref="[label]">Set pay button label</button>
                        <button type="button" class="action" id="table_retrieval_enabled" data-ref="[enabled]">Table retrieval button</button>

                        <button type="button" class="action" id="purchase">Purchase</button>
                        <button type="button" class="action" id="refund">Refund</button>
                        <button type="button" class="action" id="settle">Settle</button>

                        <button type="button" class="action" id="tx_sign_accept">Accept Signature</button>
                        <button type="button" class="action" id="tx_sign_decline">Decline Signature</button>
                        <button type="button" class="action" id="tx_cancel">Cancel</button>
                        <button type="button" class="action" id="ok">Ok</button>
                    </div>

                    <div class="action-inputs">
                        <fieldset id="amount_input" class="input">
                            <label for="amount">Amount (cents): </label>
                            <input type="number" id="amount" name="amount" value="10" placeholder="Amount (cents)" required>
                        </fieldset>

                        <fieldset id="table_input" class="input">
                            <label for="table">Table #: </label>
                            <input type="number" id="table_number" name="table_number" value="1" placeholder="Table number" required>
                        </fieldset>

                        <fieldset id="locked_input" class="input">
                            <label for="locked">Locked: </label>
                            <input type="checkbox" id="locked" name="locked" value="false">
                        </fieldset>

                        <fieldset id="enabled_input" class="input">
                            <label for="enabled">Enabled: </label>
                            <input type="checkbox" id="enabled" name="enabled" value="false">
                        </fieldset>

                        <fieldset id="bill_id_input" class="input">
                            <label for="bill_id">Bill #: </label>
                            <input type="number" id="bill_id" name="bill_id" value="" placeholder="Bill ID" required>
                        </fieldset>

                        <fieldset id="operator_id_input" class="input">
                            <label for="operator_id">Operator ID: </label>
                            <input type="number" id="operator_id" name="operator_id" value="" placeholder="Operator ID" required>
                        </fieldset>

                        <fieldset id="label_input" class="input">
                            <label for="label">Label: </label>
                            <input type="text" id="label" name="label" value="" placeholder="Label" required>
                        </fieldset>

                        <button type="submit" name="save" id="save">Save</button>
                    </div>

                </form>

            </div>
        </td>
    </tr>
    </table>

</body>
</html>
